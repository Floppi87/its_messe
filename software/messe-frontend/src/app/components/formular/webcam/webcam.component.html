<div *ngIf="sysImage">
    <img [src]="sysImage">
    <button (click) = "deleteSnapshot($event)">Delete</button>
</div>
<div *ngIf="!sysImage">
    <webcam
      [trigger]="invokeObservable"
      (imageCapture)="captureImg($event)"
    ></webcam>
</div>
<button (click) = "getSnapshot($event)">Click</button>
